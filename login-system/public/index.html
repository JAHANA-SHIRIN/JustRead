<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                <h2>SignUp Form</h2>
            <input type="text" class="box" id="name" placeholder="name" required>
        <br>
        <input type="text" class="box" id="email" placeholder="email" required>
        <br>
        <input type="text" class="box" id="phno" placeholder="Mobile number" required>
        <br>
        <input type="text" class="box" id="password" placeholder="Password" required>
        <br>
        <input type="submit" value="Submit" id="submit">
        <br>
        
    </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>


</body>
